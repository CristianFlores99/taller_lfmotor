<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Categorías</title>
  <link rel="stylesheet" href="css/categorias.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🗂 Categorías de Repuestos</h1>
      <div class="acciones">
        <button id="btnNuevaCategoria">➕ Nueva Categoría</button>
        <button id="btnVolver" class="btn-volver">⬅ Volver</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoCategorias"></tbody>
    </table>
  </div>

  <!-- Modal Categoría -->
  <div id="modalCategoria" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloCategoria">Nueva Categoría</h2>
        <button class="btn-cerrar" id="cerrarModalCategoria">X</button>
      </div>
      <form id="formCategoria">
        <input type="hidden" id="idCategoria" />
        <label>Nombre:</label>
        <input type="text" id="nombreCategoria" required />
        <button type="submit" id="guardarCategoria">💾 Guardar Categoría</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/categorias.js"></script>
  <script>
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
