<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Repuestos</title>
  <link rel="stylesheet" href="css/ver_repuesto.css" />
</head>

<body>
  <div class="container">

    <!-- HEADER (t√≠tulo + acciones) -->
    <header>
      <h1>üì¶ Repuestos en Stock</h1>

      <div class="acciones">
        <select id="filtroSubrubro">
          <option value="">Todos los subrubros</option>
        </select>

        <select id="filtroMarca">
          <option value="">Todas las marcas</option>
        </select>

        <input type="text" id="busqueda" placeholder="Buscar repuesto..." />

        <button id="btnAgregar">‚ûï Nuevo Repuesto</button>
        <button id="btnVolver">‚¨Ö Volver</button>
      </div>
    </header>

    <!-- INDICADOR DE STOCK (DENTRO DEL CONTAINER) -->
    <div id="indicadorStock" class="indicador-stock">
      Cargando datos...
    </div>

    <!-- TABLA (DENTRO DEL CONTAINER) -->
    <div class="tabla-wrapper">
      <table class="tabla-repuestos">
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Descripci√≥n</th>
            <th>Marca</th>
            <th>Subrubro</th>
            <th>Rubro</th>
            <th class="col-stock">Stock</th>
            <th>Ubicaci√≥n</th>
            <th>Precio Venta</th>
            <th class="col-acciones">Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Movimientos -->
  <div id="modalMovimientos" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloRepuesto">Movimientos de stock</h2>
        <button class="btn-cerrar" id="cerrarModal">X</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Motivo</th>
          </tr>
        </thead>
        <tbody id="cuerpoMovimientos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Formulario -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloForm">Agregar Repuesto</h2>
        <button class="btn-cerrar" id="cerrarForm">X</button>
      </div>
      <form id="formRepuesto">
        <input type="hidden" id="idRepuesto" />
        <label>C√≥digo:</label>
        <input type="text" id="codigo" required />

        <label>Descripci√≥n:</label>
        <input type="text" id="descripcion" required />

        <!-- Marca con dropdown moderno -->
        <label>Marca:</label>
        <div class="input-wrapper">
          <input id="marca" placeholder="Seleccione o escriba una marca" autocomplete="off" />
          <span class="dropdown-icon" id="marca-toggle">‚ñæ</span>
          <div id="marca-dropdown" class="dropdown"></div>
        </div>

        <!-- SUBRUBRO -->
        <label>Subrubro:</label>
        <div class="input-wrapper">
          <input id="subrubro" placeholder="Seleccione o escriba un subrubro" autocomplete="off" />
          <span class="dropdown-icon" id="subrubro-toggle">‚ñæ</span>
          <div id="subrubro-dropdown" class="dropdown"></div>
        </div>

        <!-- RUBRO -->
        <label>Rubro:</label>
        <div class="input-wrapper">
          <input id="rubro" placeholder="Seleccione o escriba un rubro" autocomplete="off" />
          <span class="dropdown-icon" id="rubro-toggle">‚ñæ</span>
          <div id="rubro-dropdown" class="dropdown"></div>
        </div>

        <label>Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" />

        <label>Stock actual:</label>
        <input type="number" id="stock_actual" value="0" min="0" />

        <label>Stock m√≠nimo:</label>
        <input type="number" id="stock_minimo" value="1" min="0" />

        <label>Precio venta:</label>
        <input type="number" id="precio_venta" step="0.01" value="0" min="0" />

        <div class="form-actions">
          <button type="submit" id="guardarRepuesto">Guardar</button>
          <button type="button" id="eliminarRepuesto" class="btn-eliminar">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="alertaCustom" class="alerta-custom" style="display:none;"></div>
  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SheetJS para Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="js/ver_repuesto.js"></script>
  <script>
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
