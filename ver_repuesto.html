<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Repuestos</title>
  <link rel="stylesheet" href="css/ver_repuesto.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Repuestos en Stock</h1>
      <div class="acciones">
        <select id="filtroCategoria">
          <option value="">Todas las categor√≠as</option>
        </select>
        <select id="filtroMarca">
          <option value="">Todas las marcas</option>
        </select>
        <input type="text" id="busqueda" placeholder="Buscar repuesto..." />
        <button id="btnAgregar">‚ûï Nuevo Repuesto</button>
        <button id="btnVolver" class="btn-volver">‚¨Ö Volver</button>
      </div>
    </header>

    <!-- üîπ Contador de stock -->
    <div id="indicadorStock" class="indicador-stock">Cargando datos...</div>

    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>Marca</th>
          <th>Categor√≠a</th>
          <th>Medida</th>
          <th>Stock</th>
          <th>Ubicaci√≥n</th>
          <th>Precio Venta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <!-- Modal Movimientos -->
  <div id="modalMovimientos" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloRepuesto">Movimientos de stock</h2>
        <button class="btn-cerrar" id="cerrarModal">X</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Motivo</th>
          </tr>
        </thead>
        <tbody id="cuerpoMovimientos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Formulario -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloForm">Agregar Repuesto</h2>
        <button class="btn-cerrar" id="cerrarForm">X</button>
      </div>
      <form id="formRepuesto">
        <input type="hidden" id="idRepuesto" />
        <label>C√≥digo:</label>
        <input type="text" id="codigo" required />

        <label>Descripci√≥n:</label>
        <input type="text" id="descripcion" required />

        <label>Marca:</label>
        <input type="text" id="marca" />

        <label>Categor√≠a:</label>
        <select id="categoria"></select>

        <label>Medida:</label>
        <input type="text" id="medida" />

        <label>Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" />

        <label>Stock actual:</label>
        <input type="number" id="stock_actual" value="0" min="0" />

        <label>Stock m√≠nimo:</label>
        <input type="number" id="stock_minimo" value="1" min="0" />

        <label>Precio venta:</label>
        <input type="number" id="precio_venta" step="0.01" value="0" min="0" />

        <div class="form-actions">
          <button type="submit" id="guardarRepuesto">üíæ Guardar</button>
          <button type="button" id="eliminarRepuesto" class="btn-eliminar">üóëÔ∏è Eliminar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/ver_repuesto.js"></script>
  <script>
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
