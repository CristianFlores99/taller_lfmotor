<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Facturas de Entrada</title>
    <link rel="stylesheet" href="css/ver_facturas_entrada.css">
</head>

<body>

    <div class="contenedor">

        <h1>Facturas de Entrada/Proveedores</h1>

        <div class="barra-superior">
            <input type="text" id="buscar" placeholder="Buscar proveedor, fecha o código...">
            <button id="btnNueva">Nueva Entrada</button>
            <button onclick="location.href='index.html'">⬅ Volver</button>
        </div>

        <table class="tabla">
            <thead>
                <tr>
                    <th>Proveedor</th>
                    <th>Código</th>
                    <th>Fecha</th>
                    <th>Monto Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tabla_facturas_body"></tbody>
        </table>

    </div>

    <script type="module" src="js/ver_facturas_entrada.js"></script>

</body>

</html>
