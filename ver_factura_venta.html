<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Factura / Boleta de Venta</title>

    <!-- CSS exclusivo y aislado -->
    <link rel="stylesheet" href="css/ver_factura_venta.css">
</head>

<body class="factura-page">

    <div class="factura-hoja" id="areaBoleta">

        <div class="factura-encabezado">
            <div class="left">
                <p class="factura-title">PRESUPUESTO</p>
                <p class="factura-subtitle">NO VALIDO COMO FACTURA</p>
            </div>
            <div class="factura-right">
                <p id="fecha"></p>
                <p id="numero"></p>
            </div>
        </div>

        <div class="factura-datos-local">
            <p>REPUESTOS LF MOTOR (177)</p>
            <p>RUTA 7 VIEJA 917</p>
            <p>GRAL RODRIGUEZ (1748)</p>
            <p>BUENOS AIRES</p>
        </div>

        <p class="factura-cta">CTA. CTE.</p>

        <div class="factura-tabla">
            <div class="factura-fila factura-header">
                <div class="c1">Cant.</div>
                <div class="c2">Cod.</div>
                <div class="c3">Detalle</div>
                <div class="c4">Unit.</div>
                <div class="c5">Total</div>
            </div>

            <div id="items"></div>
        </div>

        <div class="factura-pie">
            <p>Precios NETOS - No incluye I.V.A</p>

            <div class="factura-totales">
                <div class="factura-totales-linea">
                    <span>Subtotal:</span>
                    <span id="subtotal"></span>
                </div>

                <div class="factura-totales-linea">
                    <span>Total:</span>
                    <span id="total"></span>
                </div>
            </div>
        </div>

    </div>

    <div class="factura-acciones">
        <button id="imprimirPDF">Exportar a PDF</button>
    </div>


    <!-- LibrerÃ­as PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- JS -->
    <script type="module" src="js/ver_factura_venta.js"></script>

</body>
</html>
